{% extends "layout.html" %}
{% block title %}New Game{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('new') }}">
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input name="username" type="text" class="form-control" id="inputUsername">
                </div>

                <div class="form-group">
                    <label for="inputPositions">Positions</label>
                    <select id="inputPositions" class="form-control" name="positions">
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="inputColors">Colors</label>
                    <select id="inputColors" class="form-control" name="colors">
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Create Game</button>
            </form>
        </div>
    </div>
{% endblock %}
